<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
    <title>친구 - kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-star"></i>
          <span>SKT</span>
        </div>
        <div class="status-bar__column">
          <span>13:30</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>90%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fa-solid fa-user-plus"> 추천친구</i>
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="C:\Users\boxsw\Desktop\kokoa-clone-2022\외국인.jpg" 
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">외국인</h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>

            <div class="user-component__column"></div>
          </div>
          <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
              <span>친구 3</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="C:\Users\boxsw\Desktop\kokoa-clone-2022\송일국.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    송일국
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div>
                  </div>
                </div>
              </div>
            </div>

            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="C:\Users\boxsw\Desktop\kokoa-clone-2022\유해진.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    유해진
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div>
                  </div>
                </div>
              </div>
            </div>

            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="C:\Users\boxsw\Desktop\kokoa-clone-2022\소진.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    소진
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div>
                  </div>
                </div>
              </div>
            </div>
      </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x user"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fas fa-comment fa-2x comment"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-magnifying-glass fa-2x glass"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fa-solid fa-ellipsis fa-2x ellipsis"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>

      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>  
      
    <script src="https://kit.fontawesome.com/3a620c5a37.js" crossorigin="anonymous"></script>
  </body>
</html>
