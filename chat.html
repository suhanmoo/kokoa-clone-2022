<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅창 - Moomin Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-star"></i>
          <span>무민텔레콤</span>
        </div>
        <div class="status-bar__column">
          <span>18:15</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>75%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">♥스노크♥</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="fa-solid fa-calendar-days"></i> 2022년 11월 6일 일요일
      </div>

      <div class="message-row">
        <img src="https://github.com/gracekimu/kokoa-clone-2022/blob/main/snorkmaiden.jpg?raw=true" />
        <div class="message-row__content">
          <span class="message__author">♥스노크♥</span>
          <div class="message__info">
            <span class="message__bubble">잘들어갔어?</span>
            <span class="message__time">17:45</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">방금 도착했어!</span>
            <span class="message__time">17:58</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">벌써 보고싶다 ㅠㅠ</span>
            <span class="message__time">17:59</span>
          </div>
        </div>
      </div>
