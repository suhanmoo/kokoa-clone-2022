<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

          <span>SKT</span>
        </div>
        <div class="status-bar__column">
          <span>15:20</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>90%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>

      </div>

        <img src="C:\Users\boxsw\Desktop\kokoa-clone-2022\유해진.jpg" />

          <span class="message__author">박스한</span>
          <div class="message__info">

            <span class="message__time">15:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">나와</span>
            <span class="message__time">16:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">

          <div class="message__info">
            <span class="message__bubble">배고파</span>

          </div>
        </div>
