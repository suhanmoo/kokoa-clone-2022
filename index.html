<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
    <title>Welcome to kokoa Talk</title>
</head>
<body>
    <div class="status-bar"If you have a Moomin Account, log in with your email or phone number.>
        <div class="status-bar__column">
          <i class="fa-solid fa-star"></i>
          <span>SKT</span>
        </div>
        <div class="status-bar__column">
          <span>15:30</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>90%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa Talk</h1>
        <p class="welcome-header__text">계정이 있다면</p>
        <p class="welcome-header__text">이메일 또는 전화번호로 로그인하세요.</p>
      
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Account or Password</a>
    </from>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/3a620c5a37.js" crossorigin="anonymous"></script>
</body>
</html>
